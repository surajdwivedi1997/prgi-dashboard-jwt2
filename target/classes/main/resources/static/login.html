<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRGI Enterprise Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme primary palette */
            --bg-primary: #fefefe;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f4;
            --bg-card: #ffffff;
            --bg-hover: #f5f6f7;
            --bg-active: #e8eaed;

            /* Professional color palette */
            --primary: #1a73e8;
            --primary-light: #4285f4;
            --primary-dark: #1557b0;
            --accent: #137333;
            --accent-light: #34a853;
            --accent-secondary: #9334e6;

            /* Status colors */
            --success: #137333;
            --success-light: #34a853;
            --warning: #ea8600;
            --danger: #d93025;

            /* Text colors for light theme */
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-muted: #9aa0a6;
            --text-inverse: #ffffff;

            /* Border colors */
            --border-primary: #e8eaed;
            --border-secondary: #dadce0;
            --border-accent: #bdc1c6;

            /* Sophisticated shadows for light theme */
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.1);
            --shadow-md: 0 2px 8px 0 rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 4px 12px 0 rgba(60, 64, 67, 0.15);
            --shadow-xl: 0 8px 24px 0 rgba(60, 64, 67, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--text-primary);
        }

        .login-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sophisticated left panel with light theme branding */
        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 50%, var(--bg-card) 100%);
            color: var(--text-primary);
            padding: 4rem 3rem;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(32,33,36,0.08)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.6;
        }

        .left-panel-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }

        .left-panel img {
            max-width: 200px;
            margin-bottom: 3rem;
            filter: drop-shadow(0 4px 12px rgba(60, 64, 67, 0.15));
        }

        .left-panel h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .left-panel h2 {
            font-size: 1.25rem;
            font-weight: 400;
            text-align: center;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 350px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        /* Enterprise-grade right panel with light theme */
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: var(--bg-primary);
            position: relative;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(26, 115, 232, 0.03) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(19, 115, 51, 0.03) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            padding: 4rem 3.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--accent-secondary));
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .login-container h3 {
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            border-radius: 0.75rem;
            border: 1.5px solid var(--border-primary);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-primary);
            background: var(--bg-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            outline: none;
            background: var(--bg-card);
        }

        .form-control:hover:not(:focus) {
            border-color: var(--border-secondary);
            background: var(--bg-card);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: var(--text-inverse);
            border: none;
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.02em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: var(--shadow-md);
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .btn-login:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .toggle-link {
            text-align: center;
            margin-top: 2.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.875rem;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .toggle-link:hover {
            color: var(--primary);
        }

        .toggle-link b {
            color: var(--primary);
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 3.5rem;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1.25rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.125rem;
            transition: all 0.2s ease;
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
            background: var(--bg-hover);
        }

        #loginError, #signupError {
            background: rgba(217, 48, 37, 0.1);
            color: var(--danger);
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(217, 48, 37, 0.3);
            font-size: 0.875rem;
            margin-top: 1.5rem;
            font-weight: 500;
        }

        /* Enhanced notification system with light theme */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-content {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 350px;
            max-width: 450px;
            backdrop-filter: blur(12px);
        }

        .notification.success .notification-content {
            border-left: 4px solid var(--success);
        }

        .notification.error .notification-content {
            border-left: 4px solid var(--danger);
        }

        .notification.warning .notification-content {
            border-left: 4px solid var(--warning);
        }

        .notification-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--text-inverse);
            flex-shrink: 0;
        }

        .notification.success .notification-icon {
            background: var(--success);
        }

        .notification.error .notification-icon {
            background: var(--danger);
        }

        .notification.warning .notification-icon {
            background: var(--warning);
        }

        .notification-message {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.5;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 20px;
            padding: 0.5rem;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .notification-close:hover {
            color: var(--text-secondary);
            background: var(--bg-hover);
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .left-panel {
                min-height: 40vh;
                padding: 2rem 1rem;
            }

            .left-panel h1 {
                font-size: 2.5rem;
            }

            .right-panel {
                padding: 1.5rem;
            }

            .login-container {
                padding: 3rem 2.5rem;
                max-width: 100%;
                border-radius: 1rem;
            }

            .notification {
                right: 16px;
                top: 16px;
            }

            .notification-content {
                min-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .left-panel h1 {
                font-size: 2rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <!-- Enhanced left panel with enterprise branding -->
    <div class="left-panel">
        <div class="left-panel-content">
            <img src="images/photo2.png" alt="PRGI Logo">
            <h1>PRGI</h1>
            <h2>Press Registrar General of India<br>Enterprise Portal</h2>
        </div>
    </div>

    <!-- Professional right panel with enhanced forms -->
    <div class="right-panel">
        <div class="login-container">

            <!-- Login Form -->
            <form id="loginForm">
                <h3>Portal Access</h3>

                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">👁</button>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
                <p id="loginError" style="display:none;">Invalid credentials. Please try again.</p>
                <div class="toggle-link" onclick="toggleForms()">Don't have an account? <b>Create Account</b></div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="hidden">
                <h3>Create Account</h3>

                <div class="form-group">
                    <label class="form-label" for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn-login">Create Account</button>
                <p id="signupError" style="display:none;">Account creation failed. Please try again.</p>
                <div class="toggle-link" onclick="toggleForms()">Already have an account? <b>Sign In</b></div>
            </form>

        </div>
    </div>
</div>

<!-- Custom Notification -->
<div id="customNotification" class="notification">
    <div class="notification-content">
        <div class="notification-icon"></div>
        <div class="notification-message"></div>
        <button class="notification-close">&times;</button>
    </div>
</div>

<script>
    // Custom notification system
    function showNotification(message, type = 'info', duration = 4000) {
        const notification = document.getElementById('customNotification');
        const messageEl = notification.querySelector('.notification-message');
        const iconEl = notification.querySelector('.notification-icon');

        messageEl.textContent = message;
        notification.className = `notification show ${type}`;

        // Set icon based on type
        switch(type) {
            case 'success':
                iconEl.innerHTML = '✓';
                break;
            case 'error':
                iconEl.innerHTML = '✕';
                break;
            case 'warning':
                iconEl.innerHTML = '!';
                break;
            default:
                iconEl.innerHTML = 'i';
        }

        // Auto hide after duration
        setTimeout(() => {
            notification.classList.remove('show');
        }, duration);
    }

    // Close notification manually
    document.querySelector('.notification-close').addEventListener('click', () => {
        document.getElementById('customNotification').classList.remove('show');
    });

    function toggleForms() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("signupForm").classList.toggle("hidden");
    }

    // Toggle password visibility
    function togglePassword(inputId, el) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            el.textContent = "🙈";
        } else {
            input.type = "password";
            el.textContent = "👁";
        }
    }

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async e => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('.btn-login');
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        try {
            const res = await fetch("http://localhost:8080/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            });
            if (!res.ok) throw new Error("Login failed");
            const data = await res.json();
            localStorage.setItem("jwtToken", data.token);
            localStorage.setItem("userRole", data.role || "ROLE_USER");
            showNotification(`Welcome ${data.role}`, "success");
            setTimeout(() => window.location.href="index.html", 1500);
        } catch(err) {
            document.getElementById("loginError").style.display = "block";
            showNotification("Login failed. Please check your credentials.", "error");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        }
    });

    // Signup handler
    document.getElementById("signupForm").addEventListener("submit", async e => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('.btn-login');
        const name = document.getElementById("signupName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value.trim();
        const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();

        if (password !== confirmPassword) {
            showNotification("Passwords do not match. Please try again.", "warning");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        try {
            const res = await fetch("http://localhost:8080/regis", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ name, email, password })
            });
            if (!res.ok) throw new Error("Signup failed");
            showNotification("Account created successfully. Please login with your credentials.", "success");
            toggleForms();
        } catch(err) {
            document.getElementById("signupError").style.display = "block";
            showNotification("Account creation failed. Please try again.", "error");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    });
</script>
</body>
</html>
